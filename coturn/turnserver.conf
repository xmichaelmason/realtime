# TURN server configuration for WebRTC NAT traversal
# This is a basic configuration - adjust for production use

# Listening ports
listening-port=3478
tls-listening-port=5349

# Relay ports for data forwarding
min-port=49152
max-port=65535

# Server name (change to your domain in production)
server-name=localhost
realm=localhost

# Authentication
use-auth-secret
static-auth-secret=your-turn-server-secret-789

# SSL/TLS certificates (uncomment and configure for production)
# cert=/etc/coturn/certs/cert.pem
# pkey=/etc/coturn/certs/privkey.pem

# Fingerprints in WebRTC
fingerprint

# Logging
log-file=/var/log/turnserver.log
verbose

# Security
no-multicast-peers
no-loopback-peers
no-cli

# Performance
total-quota=100
user-quota=50
bps-capacity=0

# Enable both UDP and TCP
listening-ip=0.0.0.0
relay-ip=0.0.0.0

# Additional security (uncomment for production)
# denied-peer-ip=10.0.0.0-10.255.255.255
# denied-peer-ip=192.168.0.0-192.168.255.255
# denied-peer-ip=172.16.0.0-172.31.255.255

# Database (uncomment to use persistent storage)
# userdb=/var/lib/coturn/turndb

# Alternative database options
# mongo-userdb="mongodb://user:password@localhost:27017/coturn"
# redis-userdb="redis://localhost:6379"
